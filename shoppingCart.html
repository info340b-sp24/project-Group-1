<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Tristan Khieu, Amanda Chin, Taran Bains, Shaaz Charania">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping Cart</title>
</head>
    <body>
        <nav>
            <div class="top-group">
                <div class="left-group">
                    <div class="menu-button">
                        <span>&#9776;</span>
                    </div>
                        <h1>UW MarketPlace</h1>
                </div>
                <section id="listAnItem">
                    <div class="container">
                        <a href="#">List an Item</a>
                    </div> 
                </section>
                <section id="login">
                    <div class="container">
                        <a href="#">Log In</a>
                    </div>
                </section>
            </div>
            <div class="right-group">
                <form class="search-bar">
                <button type="button" class="search-icon"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Search">
                </form>
            </div>
        </nav>
        <header> 
            <h1 class="shopCartHead">Shopping Cart</h1>
        </header>
        <main>
            <section class="my-items">
                <div class="items-container">
                    <div class="item">
                        <img src="img/textbook.jpg" alt="Textbook">
                        <p class="title">PEARSON SCIENCE TEXTBOOK</p>
                        <p class="price">$90</p>
                    </div>
                    <div class="item">
                        <img src="img/textbook.jpg" alt="Textbook">
                        <p class="title">PEARSON SCIENCE TEXTBOOK</p>
                        <p class="price">$90</p>
                    </div>
                    <div class="item">
                        <img src="img/textbook.jpg" alt="Textbook">
                        <p class="title">PEARSON SCIENCE TEXTBOOK</p>
                        <p class="price">$90</p>
                    </div>
                    <div class="item">
                        <img src="img/textbook.jpg" alt="Textbook">
                        <p class="title">PEARSON SCIENCE TEXTBOOK</p>
                        <p class="price">$90</p>
                    </div>
                </div>
            </section>
            <section class="order-summary">
                <div class="order-container">
                    <div class="order">
                        <div class="order-details">
                            <h3>Order Summary</h3>
                            <h3>Total: $360</h3>
                        </div>
                        <!-- Buttons -->
                        <div class="button-container">
                            <a class="btn btn-dark checkout-btn" href="#" role="button">CHECKOUT</a>
                            <span class="or-text">or</span>
                            <a class="btn btn-secondary continue-shopping-btn" href="#" role="button">Continue Shopping</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
        <p>&copy; 2024 UW MarketPlace</p>
        </footer>
    </body>
</html>
